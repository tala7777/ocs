<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أمثلة على الألوان المختلفة</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #eee;
    }

    .box {
      width: 150px;
      height: 150px;
      display: inline-block;
      margin: 10px;
      color: white;
      text-align: center;
      line-height: 150px;
      font-weight: bold;
      border-radius: 10px;
    }

    .name { background: red; }
    .hex { background: #FF5733; }
    .rgb { background: rgb(255,0,0); }
    .rgba { background: rgba(255,0,0,0.5); color: black; }
    .hsl { background: hsl(0, 100%, 50%); }
    .hsla { background: hsla(0, 100%, 50%, 0.5); color: black; }
  </style>
</head>
<body>

  <div class="box name">Color Name</div>
  <div class="box hex">HEX</div>
  <div class="box rgb">RGB</div>
  <div class="box rgba">RGBA</div>
  <div class="box hsl">HSL</div>
  <div class="box hsla">HSLA</div>

</body>
</html>
