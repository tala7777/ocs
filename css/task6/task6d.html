<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bento 4-Box Grid</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: 2fr 1fr; 
      grid-template-rows: 0.5fr 2fr 1fr; 
      gap: 1px;
    }

    .box {
      width: 100%;
      height: 100%;
    }

    .box1 {
      grid-column: 1 / 3; 
      grid-row: 1;
      background-color: #1c9636;
    }

    .box2 {
      grid-column: 1 / 2; 
      grid-row: 2;
      background-color: #effa55;
    }

    .box3 {
      grid-column: 2 / 3; 
      grid-row: 2;
      background-color: #9461bd;
    }

    .box4 {
      grid-column: 1 / 3; 
      grid-row: 3;
      background-color: #8a8a8a;
    }
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <div class="box box4"></div>
</body>
</html>
