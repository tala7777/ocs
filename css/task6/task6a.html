<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Columns Flexbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        height: 100vh;
      }

      .left {
        flex: 1;
        background-color: #e6f786;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }

      .right {
        flex: 1;
        background-color: #62ebcd;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="left">Left Section</div>
    <div class="right">Right Section</div>
  </body>
</html>
