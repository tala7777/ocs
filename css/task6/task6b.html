<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>file</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px; 
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .empty {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="box"><img src="pic1.jpg" alt="1"></div>
  <div class="box"><img src="pic2.jpg" alt="2"></div>
  <div class="box"><img src="pic3.jpg" alt="3"></div>
  <div class="box"><img src="pic4.jpg" alt="4"></div>
  <div class="box"><img src="pic5.jpg" alt="5"></div>
  <div class="box"><img src="pic6.jpg" alt="6"></div>
  <div class="box"><img src="pic7.jpg" alt="7"></div>
  <div class="box"><img src="pic8.jpg" alt="8"></div>
</body>
</html>
