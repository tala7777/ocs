<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
</head>
<body>
  <h1>Marks</h1>
  <div id="output"></div>

  <script>
    let mark = 85; 
    let grade;

    if (mark >= 90 && mark <= 100) {
      grade = "A+";
    } else if (mark >= 80 && mark <= 89) {
      grade = "A";
    } else if (mark >= 70 && mark <= 79) {
      grade = "B";
    } else if (mark >= 60 && mark <= 69) {
      grade = "C";
    } else if (mark >= 50 && mark <= 59) {
      grade = "D";
    } else {
      grade = "FAIL";
    }

    console.log(`Mark: ${mark}, Grade: ${grade}`);
    document.getElementById("output").innerHTML =
      `Mark: ${mark} <br> Grade: ${grade}`;
  </script>
</body>
</html>
