<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1: Calculator</title>
</head>
<body>
  <h1>Task 1</h1>
  <div id="output"></div>

  <script>
    const operation = prompt("Enter operation (+, -, *, /):");
    const num1 = parseFloat(prompt("Enter first number:"));
    const num2 = parseFloat(prompt("Enter second number:"));
    let result;

    if (operation === "+") {
      result = num1 + num2;
    } else if (operation === "-") {
      result = num1 - num2;
    } else if (operation === "*") {
      result = num1 * num2;
    } else if (operation === "/") {
      result = num1 / num2;
    } else {
      result = "Invalid operation";
    }

    console.log(result);
    document.getElementById("output").innerHTML =
      `Operation: ${operation} <br> Number 1: ${num1} <br> Number 2: ${num2} <br> Result: ${result}`;
  </script>
</body>
</html>
