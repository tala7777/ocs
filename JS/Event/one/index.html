<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 200px;
        margin: 0;
        height: 60px;
      }
      .container-in {
        background-color: yellow;
        font-weight: 900;
        font-size: 31px;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      onmouseover="this.classList.add('container-in')"
      onmouseout="this.classList.remove('container-in')"
    >
      <p class="header">Hello world!</p>
    </div>
  </body>
</html>
