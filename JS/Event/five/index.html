<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="toolbar">
      <select id="fontSelect" class="fontStyle">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Impact">Impact</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
      </select>

      <select id="fontSizeSelect" class="fontStyle">
        <option value="12px">12pt</option>
        <option value="16px">16pt</option>
        <option value="20px">20pt</option>
      </select>

      <label> <input type="checkbox" id="italicBtn" /> <i>Italic</i> </label>

      <label> <input type="checkbox" id="boldBtn" /> <b>Bold</b> </label>

      <label>
        <input type="checkbox" id="underlineBtn" /> <u>Underline</u>
      </label>
    </div>

    <div id="editor" contenteditable="true">
      The quick brown fox jumps over the lazy dog
    </div>
  </body>
</html>
