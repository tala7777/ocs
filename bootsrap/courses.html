<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Freak - Courses</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #0A0F24;
      color: #fff;
    }

    .glass-card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.15);
      transition: 0.3s;
      height: 100%;
    }

    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(0,175,255,0.3);
    }

    .rating i {
      color: gold;
    }
  </style>
</head>

<body>

<!-- NAV -->
<nav class="navbar navbar-dark bg-dark bg-opacity-50 shadow-sm py-3">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3" href="index.html">Health Freak</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="fw-bold text-center">Popular Fitness Courses</h2>
  <p class="text-center opacity-75">Generated dynamically using JavaScript</p>

  <div id="courseContainer" class="row g-4 mt-4"></div>
</div>

<script>
  const courses = [
    {
      title: "Strength Training for Beginners",
      price: "$30",
      level: "Beginner",
      icon: "fa-dumbbell",
      author: "Ahmad Al-Khatib",
      rating: 4.7
    },
    {
      title: "Yoga for Calmness & Flexibility",
      price: "$20",
      level: "Intermediate",
      icon: "fa-spa",
      author: "Lina Al-Hassan",
      rating: 4.9
    },
    {
      title: "Healthy Nutrition 101",
      price: "$25",
      level: "Beginner",
      icon: "fa-seedling",
      author: "Sara Al-Ramahi",
      rating: 4.8
    },
    {
      title: "Mobility & Pain Relief Routine",
      price: "$18",
      level: "All Levels",
      icon: "fa-heartbeat",
      author: "Osama Al-Farouq",
      rating: 4.6
    }
  ];

  const container = document.getElementById("courseContainer");

  courses.forEach(c => {
    container.innerHTML += `
      <div class="col-md-4">
        <div class="glass-card p-4">
          <i class="fa ${c.icon} fa-3x mb-3"></i>
          <h4 class="fw-bold">${c.title}</h4>
          <p class="opacity-75 mb-1">By: <strong>${c.author}</strong></p>
          <span class="badge bg-light text-dark">${c.level}</span>

          <div class="rating mt-2">
            ${"â˜…".repeat(Math.floor(c.rating))}  
            <span class="text-secondary">${c.rating}</span>
          </div>

          <p class="mt-3">${c.price}</p>
          <button class="btn btn-outline-light w-100">Enroll Now</button>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
